name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3  # âœ… Use v3 here

        with:
          path: .  # The folder with your index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
